<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Titele</title>
</head>
<body>
<style>
.navBut {
		font: bold 20px verdana, sans-serif;
		margin: 50px 60px;
		padding: 20px 20px;
		width: 75px;
		border: solid 5px green;
		border-radius: 25px;
		background-color: yellow;
		transform: scale(2);
		transition-duration: 0.7s;
}
.navBut:hover {
		background-color: magenta;		
}
</style>
<SCRIPT>
function a() {new Audio("a.wav").play()}
function b() {new Audio("b.wav").play()}
function c() {new Audio("c.wav").play()}
function d() {new Audio("d.wav").play()}
function e() {new Audio("e.wav").play()}
function f() {new Audio("f.wav").play()}
function g() {new Audio("g.wav").play()}
function h() {new Audio("h.wav").play()}
function i() {new Audio("i.wav").play()}
</SCRIPT>
<BR>
<input type="button" class="navBut" value=" a " onmouseover="a()">
<input type="button" class="navBut" value=" b " onmouseover="b()">
<input type="button" class="navBut" value=" c " onmouseover="c()">
<BR><BR>
<input type="button" class="navBut" value=" d " onmouseover="d()">
<input type="button" class="navBut" value=" e " onmouseover="e()">
<input type="button" class="navBut" value=" f " onmouseover="f()">
<BR><BR>
<input type="button" class="navBut" value=" g " onmouseover="g()">
<input type="button" class="navBut" value=" h " onmouseover="h()">
<input type="button" class="navBut" value=" i " onmouseover="i()">
</body>
</html>
